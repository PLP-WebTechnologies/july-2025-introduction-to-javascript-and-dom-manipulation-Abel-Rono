<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JavaScript Fundamentals Project</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>JavaScript Fundamentals Demo</h1>

  <section id="user-input">
    <label for="name">Enter your name:</label>
    <input type="text" id="name" />
    <button onclick="greetUser()">Greet</button>
    <p id="greeting"></p>
  </section>

  <section id="total-calculation">
    <h2>Total Calculator</h2>
    <button onclick="showTotal()">Calculate Total</button>
    <p id="total-result"></p>
  </section>

  <section id="loop-section">
    <h2>Countdown</h2>
    <button onclick="startCountdown()">Start Countdown</button>
    <ul id="countdown-list"></ul>

    <h2>Fruits List</h2>
    <ul id="fruits-list"></ul>
  </section>

  <script src="script.js"></script>
</body>
</html>
